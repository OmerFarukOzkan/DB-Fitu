{%extends "layout.html"%}


{%block content%}
            <h2>Registered Users</h2>
                <div class="table-responsive">
                    <table class="table table-striped table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Height</th>
                                <th>Weight</th>
                                <th>Point</th>
                            </tr>
                        </thead>
                        <tbody>
                            {%for p in all_users%}
                            <tr>
                                <td>{{p[0]}}</td>
                                <td>{{p[1]}}</td>
                                <td>{{p[3]}}</td>
                                <td>{{p[5]}}</td>
                                <td>{{p[4]}}</td>
                            </tr>
                            {%endfor%}
                        </tbody>
                    </table>
                    <br><br>
            <h2>User's Comments</h2>
                    <table class="table table-striped table-sm">
                        <tbody>
                            {%for p in comments%}
                            <tr>
                              <td>{{p[2]}}</td>
                              <th>{{p[3]}}</th>
                            </tr>
                            {%endfor%}
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>
{%endblock%}
</body>

</html>
