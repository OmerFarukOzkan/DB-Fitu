{%extends "layout.html"%}


{%block content%}
            <h2>Exercise List</h2>
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Exercise_Name</th>
                                <th>Body Part</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody>
                            {%for p in all_users%}
                            <tr>
                                <td>{{p[0]}}</td>
                                <td>{{p[2]}}</td>
                                <td>{{p[1]}}</td>
                                <td>{{p[4]}}</td>
                            </tr>
                            {%endfor%}
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>
{%endblock%}
</body>

</html>
